<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .neon-input:focus {
        outline: none;
        border-color: transparent;
        box-shadow: 0 0 10px #7c3aed, 0 0 20px #a78bfa;
        background: linear-gradient(135deg, #e0e7ff, #f3e8ff);
      }

      .glass {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-indigo-300 via-purple-300 to-pink-300 flex items-center justify-center min-h-screen p-6"
  >
    <div class="glass p-10 rounded-3xl w-full max-w-4xl animate-fadeInUp">
      <h2
        class="text-5xl font-extrabold mb-12 text-center bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 text-transparent bg-clip-text drop-shadow-lg"
      >
        Smart Budget Tracker
      </h2>

      <form action="/track_budget" method="post" class="flex flex-col gap-8">
        <!-- Two Columns Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="flex flex-col gap-6">
            <div>
              <label for="income" class="block mb-2 font-semibold text-gray-800"
                >Income</label
              >
              <input
                type="number"
                name="income"
                step="0.01"
                required
                class="w-full px-4 py-3 rounded-xl neon-input transition-all duration-300"
              />
            </div>

            <div>
              <label for="rent" class="block mb-2 font-semibold text-gray-800"
                >Rent</label
              >
              <input
                type="number"
                name="rent"
                step="0.01"
                required
                class="w-full px-4 py-3 rounded-xl neon-input transition-all duration-300"
              />
            </div>

            <div>
              <label
                for="utilities"
                class="block mb-2 font-semibold text-gray-800"
                >Utilities</label
              >
              <input
                type="number"
                name="utilities"
                step="0.01"
                required
                class="w-full px-4 py-3 rounded-xl neon-input transition-all duration-300"
              />
            </div>

            <div>
              <label
                for="groceries"
                class="block mb-2 font-semibold text-gray-800"
                >Groceries</label
              >
              <input
                type="number"
                name="groceries"
                step="0.01"
                required
                class="w-full px-4 py-3 rounded-xl neon-input transition-all duration-300"
              />
            </div>
          </div>

          <div class="flex flex-col gap-6">
            <div>
              <label for="email" class="block mb-2 font-semibold text-gray-800"
                >Email Address</label
              >
              <input
                type="email"
                name="email"
                placeholder="you@example.com"
                required
                class="w-full px-4 py-3 rounded-xl neon-input transition-all duration-300"
              />
            </div>

            <div>
              <label
                for="transport"
                class="block mb-2 font-semibold text-gray-800"
                >Transport</label
              >
              <input
                type="number"
                name="transport"
                step="0.01"
                required
                class="w-full px-4 py-3 rounded-xl neon-input transition-all duration-300"
              />
            </div>

            <div>
              <label
                for="entertainment"
                class="block mb-2 font-semibold text-gray-800"
                >Entertainment</label
              >
              <input
                type="number"
                name="entertainment"
                step="0.01"
                required
                class="w-full px-4 py-3 rounded-xl neon-input transition-all duration-300"
              />
            </div>

            <div>
              <label
                for="other_expenses"
                class="block mb-2 font-semibold text-gray-800"
                >Other Expenses</label
              >
              <input
                type="number"
                name="other_expenses"
                step="0.01"
                required
                class="w-full px-4 py-3 rounded-xl neon-input transition-all duration-300"
              />
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center mt-10">
          <button
            type="submit"
            class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 text-white px-10 py-4 rounded-xl font-bold shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300"
          >
            Track My Budget
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
